<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CropPred</title>
    <link rel="icon" type="image/png" href="../static/assets/img/smalllogo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/assets/css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="header__nav w-120">
                <div class="header__logo">
                    <img src="../static/assets/img/logo.svg" alt="Logo">
                </div>
               

                <div class="hamburger-menu-wrap">
                    <div class="hamburger-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="opportunities" style="margin-top: 30px;">
            <div class="opportunities__content w-105">
                <div class="opportunities__head">
                    <h2 class="opportunities__title">Crop Prediction Result</h2>
                    <p class="opportunities__description">Results of crop prediction based on your farm soil quality.</p>
                </div>
                <div class="opportunities__body">
                    <div class="opportunity active" style="margin-top: 80px;margin-bottom: 80px;">
                        <h4 class="opportunity__title">RAINFALL</h4>
                        <p class="opportunity__description">{{  '%.2f' | format(rainfall)}}</p>
                    </div>
                    <div class="opportunity">
                        <img src="{{ url_for('static',filename=path)}}" alt="Icon" >
                        <h4 class="opportunity__title">{{result}}</h4>
                        <p class="opportunity__description" >
From the soil quantity report we got <b><span style="color: #66BB6A;">{{result}}</span></b> is suitable for your soil.</p>
                    </div>
                    <div class="opportunity active" style="margin-top: 80px;margin-bottom: 80px;">
                        <h4 class="opportunity__title">WEATHER
                        </h4>
                        <p class="opportunity__description">Cloudy</p>
                    </div>
                </div>
            </div>
        </section>
                    

        <footer class="footer">
            <div class="footer__bottom">
                <div class="footer__bottom__content w-105">
                    <div class="footer__logo">
                        <img src="../static/assets/img/logo.svg" alt="Logo">
                    </div>
                    <p class="footer_copyright">
                        Â© Copyright 2022. CropPred Capital Pvt Ltd.
                    </p>
                </div>
                <img src="../static/assets/img/mountain.png" alt="Mountain" class="footer_img">
            </div>
        </footer>
    </div>
    <script src="../static/assets/js/main.js" type="module"></script>

</body>

</html>
